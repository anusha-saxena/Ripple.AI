<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit A Problem !!!!</title>
</head>
<body>
    

    <h2>Submit a Problem</h2>
    <form action="/submit_problem" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>
        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="Water Rights">Water Rights</option>
            <option value="Land Rights">Land Rights</option>
            <option value="Policy Comparison">Policy Comparison</option>
        </select><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
